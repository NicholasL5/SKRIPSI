<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Inter & Merriweather for a more Claude-like feel -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-10 col-lg-9 chat">
          <div class="card">
            <div class="card-header">
              <div class="d-flex align-items-center">
                <div class="avatar-container">
                  <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="avatar" alt="Bot Avatar">
                  <span class="status-indicator"></span>
                </div>
                <div class="assistant-info">
                  <h5 class="mb-0">Math Tutor Chatbot</h5>
                  <p class="text-muted small mb-0">Ask me anything!</p>
                </div>
              </div>
              <div class="chat-actions">
                <button class="btn action-btn" id="clearChat" title="Clear Chat">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
            
            <div id="messageFormeight" class="card-body message-area">
              <!-- Welcome message -->
              <div class="message assistant-message">
                <div class="message-avatar">
                  <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" alt="Bot Avatar">
                </div>
                <div class="message-content">
                  <div class="message-bubble">
                    Hi! Aku adalah chatbot di bidang matematika. Ada yang bisa saya bantu?
                  </div>
                  <div class="message-time">Now</div>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control message-input"
                  required
                />
                <button type="submit" id="send" class="btn send-button">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </form>
            </div>
          </div>
          
          <div class="text-center mt-3 mb-4">
            <small class="text-muted">Powered by AI Model | Â© 2025</small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function scrollToBottom() {
        var messageBody = document.getElementById("messageFormeight");
        messageBody.scrollTop = messageBody.scrollHeight;
      }

      $(document).ready(function () {
        scrollToBottom();
        
        $("#clearChat").click(function() {
          $("#messageFormeight").html('');
          var welcomeMsg = 
            '<div class="message assistant-message">' +
            '<div class="message-avatar">' +
            '<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" alt="Bot Avatar">' +
            '</div><div class="message-content">' +
            '<div class="message-bubble">Hello! I\'m your AI assistant. How can I help you today?</div>' +
            '<div class="message-time">Now</div></div></div>';
          $("#messageFormeight").append(welcomeMsg);
        });

        $("#messageArea").on("submit", function (event) {
          const date = new Date();
          const hour = date.getHours().toString().padStart(2, '0');
          const minute = date.getMinutes().toString().padStart(2, '0');
          const str_time = hour + ":" + minute;
          var rawText = $("#text").val();

          if (!rawText.trim()) {
            event.preventDefault();
            return;
          }

          var userHtml =
            '<div class="message user-message">' +
            '<div class="message-content">' +
            '<div class="message-bubble">' + rawText + '</div>' +
            '<div class="message-time">' + str_time + '</div>' +
            '</div>' +
            '<div class="message-avatar">' +
            '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" alt="User Avatar">' +
            '</div></div>';

          $("#text").val("");
          $("#messageFormeight").append(userHtml);
          
          var typingHtml = 
            '<div class="message assistant-message" id="typing-indicator">' +
            '<div class="message-avatar">' +
            '<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" alt="Bot Avatar">' +
            '</div><div class="message-content">' +
            '<div class="message-bubble typing"><span>Thinking</span><span class="dots"></span></div>' +
            '<div class="message-time">' + str_time + '</div></div></div>';
          
          $("#messageFormeight").append(typingHtml);
          scrollToBottom();

          $.ajax({
            data: {
              msg: rawText,
            },
            type: "POST",
            url: "/get",
            beforeSend: function() {
              $("#text").attr("disabled", "disabled");
              $("#send").attr("disabled", "disabled");
            }
          }).done(function (data) {
            $("#typing-indicator").remove();
            
            var formattedResponse = data.replace(/\n/g, '<br>');
            
            var botHtml =
              '<div class="message assistant-message">' +
              '<div class="message-avatar">' +
              '<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" alt="Bot Avatar">' +
              '</div><div class="message-content">' +
              '<div class="message-bubble">' + formattedResponse + '</div>' +
              '<div class="message-time">' + str_time + '</div></div></div>';
            
            $("#messageFormeight").append($.parseHTML(botHtml));
            scrollToBottom();
            
            $("#text").removeAttr("disabled");
            $("#send").removeAttr("disabled");
            $("#text").focus();
          });
          
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
